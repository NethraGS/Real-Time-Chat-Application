<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 500px;
            max-width: 95%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        #chat {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .message-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 12px;
        }
        .message-bubble {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        .sender-row {
            justify-content: flex-end;
        }
        .sender-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .receiver-bubble {
            background: #e4e6eb;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 8px;
            flex-shrink: 0;
        }
        .sender-avatar {
            background: #0056b3;
            color: white;
        }
        .receiver-avatar {
            background: #6c757d;
            color: white;
        }
        /* âœ… System messages */
        .system-message {
            text-align: center;
            font-style: italic;
            font-size: 0.85rem;
            color: #444;
            margin: 6px 0;
            background: #f1f1f1;
            border-radius: 10px;
            padding: 4px 8px;
            align-self: center;
        }
        .input-area {
            padding: 10px;
            background: #f1f1f1;
            display: flex;
            gap: 10px;
        }
        #senderInput {
            border-radius: 10px;
            margin: 10px;
        }
        #messageInput {
            border-radius: 20px;
            flex: 1;
        }
        #sendMessage {
            border-radius: 20px;
        }
        .sender-name {
            font-size: 0.75rem;
            color: #555;
            margin-bottom: 3px;
            margin-left: 50px;
        }
        .receiver-name {
            font-size: 0.75rem;
            color: #555;
            margin-bottom: 3px;
            margin-left: 50px;
        }
        .sender-row .sender-name {
            text-align: right;
            margin-right: 50px;
            margin-left: 0;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ðŸ’¬ Real-Time Chat</div>
    <div id="chat"></div>
    <input id="senderInput" type="text" class="form-control" placeholder="Enter your name...">
    <div class="input-area">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let senderName = "";

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function getInitials(name) {
        return name ? name.charAt(0).toUpperCase() : "?";
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');

        if (message.type === "JOIN" || message.type === "LEAVE") {
            let sysMsg = document.createElement('div');
            sysMsg.classList.add('system-message');
            sysMsg.textContent = (message.type === "JOIN")
                ? `${message.sender} joined the chat ðŸš€`
                : `${message.sender} left the chat ðŸ‘‹`;
            chat.appendChild(sysMsg);
        } else {
            // wrapper for name + row
            var msgBlock = document.createElement('div');

            // show sender name only for receiver messages
            if (message.sender !== senderName) {
                let nameTag = document.createElement('div');
                nameTag.classList.add('receiver-name');
                nameTag.textContent = message.sender;
                msgBlock.appendChild(nameTag);
            }

            var row = document.createElement('div');
            row.classList.add('message-row');

            var bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.textContent = message.content;

            var avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = getInitials(message.sender);

            if (message.sender === senderName) {
                row.classList.add('sender-row');
                bubble.classList.add('sender-bubble');
                avatar.classList.add('sender-avatar');
                row.appendChild(bubble);
                row.appendChild(avatar);
            } else {
                bubble.classList.add('receiver-bubble');
                avatar.classList.add('receiver-avatar');
                row.appendChild(avatar);
                row.appendChild(bubble);
            }

            msgBlock.appendChild(row);
            chat.appendChild(msgBlock);
        }

        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        senderName = document.getElementById('senderInput').value.trim();
        var content = document.getElementById('messageInput').value.trim();
        if (!senderName || !content) return;

        var chatMessage = {
            sender: senderName,
            content: content,
            type: "CHAT"
        };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('senderInput').addEventListener("change", function () {
        senderName = this.value.trim();
        if (senderName) {
            var joinMessage = {
                sender: senderName,
                content: "",
                type: "JOIN"
            };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(joinMessage));
        }
    });

    window.onbeforeunload = function () {
        if (senderName) {
            var leaveMessage = {
                sender: senderName,
                content: "",
                type: "LEAVE"
            };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(leaveMessage));
        }
    };

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
